{{ define "body" }}
{{ if . }}
<a href="{{ . }}" download="qrcode">
  <img src="{{ . }}" alt="QR Code" />
</a>
{{ end }}
<form action="/generate" method="post">
  <label for="string">Text string:</label>
  <input type="text" name="string" id="string" />
  <button type="submit">Send</button>
</form>
{{ end }}
